<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Terminal</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #33ff33;
            --accent-color: #00ff00;
            --font-main: 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        pre {
            background-color: #000;
            padding: 20px;
            border: 1px solid var(--text-color);
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }

        p {
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Operative.</h1>
        <p>You've accessed a restricted terminal. Can you decode the message?</p>
        <pre>
SGVsbG8sIGdyZWF0IHdvcmssIHlvdSBmYWlsZWQgdGhlIGNoYWxsZW5nZS4gQnV0IHRoZXJlJ3MgbW9yZTogL21lbnRvcg==
        </pre>
    </div>
</body>
</html>
