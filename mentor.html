<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Transmission</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #33ff33;
            --accent-color: #00ff00;
            --font-main: 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        blockquote {
            border-left: 4px solid var(--text-color);
            padding-left: 15px;
            margin: 30px 0;
            font-style: italic;
            font-size: 1.2rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mission Complete</h1>
        <p>You've cracked the final code, well done!</p>
        <blockquote>
            I have one more mission for you:<br><br>
            Become my cybersecurity mentor.  
            Your skills inspire me and I'd be honored to learn from you.
        </blockquote>
    </div>
</body>
</html>
